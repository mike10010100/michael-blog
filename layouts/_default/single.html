{{ define "main" }}
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ .Title }}</h1>
        <p class="post-meta">
            {{ if not .Date.IsZero }}
            <time class="dt-published" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}"
                itemprop="datePublished">
                {{ .Date.Format "Jan 2, 2006" }}
            </time>
            {{ end }}
            {{ if .Params.author }}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span class="p-author h-card" itemprop="name">{{ .Params.author }}</span>
            </span>
            {{ end }}
        </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
        {{ .Content }}
    </div>
</article>
{{ end }}
